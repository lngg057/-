<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/sign in.css">
    </head>
    <body>
<!-- -------------------------logo--------------------------- -->
    	<div class="box">
    		<div class="sig-box">
	    		<div class="sig-center">
	    			<div class="logo"></div>
	    		</div>
    		</div>
    	</div>
    	
<!-- -------------------------登录页面---------------------------- -->
		<div class="box">
			<div class="sig-center">
				<div class="sign-con">
					<h1>
						LOGIN TO GOODS'PH AFFILIATE PROGRAM
					</h1>
<!-- ------------------------------左侧输入框-------------------------- -->
					<div class="sign-l">
						<div class="control-group">
							<div class="controls">	
								<input class="m-wrap " type="text" placeholder="Account" name="Account" name="Product Keyword" />
								<i class="icon-user"></i>
								<div class="left"></div>
							</div>
							
						</div>
						<div class="control-group">
							<div class="controls">	
								<input class="m-wrap" type="Password" placeholder="Password" name="Password"/>
								<i class="icon-password"></i>
								<div class="left"></div>
							</div>
							
						</div>
						<div class="rem clearfix">
							<span class="remember">
								<input class="checked" type="checkbox" value checked="checked">
								Remember me
							</span>
							<a href="#" class="forget">Forgot password?</a>
						</div>
						<a href="#" class="but">Sign In</a>
						<div class="rem">
							<p>
								Not a member? 
								<a href="#">Sign up now</a>
							</p>
						</div>		
							
						
						
					</div>
<!-- -------------------------右侧第三方登录----------------------------- -->
					<div class="sign-r">
						<h2>Or login with</h2>
						<a href="#">
							<img src="images/facebook.png" height="50" width="220" alt="">
						</a>
						<a href="#">
							<img src="images/google.png" height="50" width="220" alt="">
						</a>
					</div>
				</div>
			</div>
		</div>
    </body>
</html>
