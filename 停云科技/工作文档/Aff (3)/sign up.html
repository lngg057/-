<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/sign up.css">
    </head>
    <body>
<!-- -------------------------logo--------------------------- -->
    	<div class="box">
    		<div class="sig-box">
	    		<div class="sig-center">
	    			<div class="logo"></div>
	    		</div>
    		</div>
    	</div> 
<!-- ------------------------注册内容区---------------------- -->
		<div class="box">
			<div class="sig-center">
				<div class="up-con">
					<h1>
						Register as a New Member
					</h1>
					<div class="register-top">
						<div class="reg-in">
							<span>E-mail:</span>
							<i>*</i>
							<input type="text" placeholder="E-mail" name="E-mail">
						</div>
						<div class="reg-in">
							<span>Password:</span>
							<i>*</i>
							<input type="Password" placeholder="Password" name="Password">
						</div>
						<div class="reg-in">
							<span>Password:</span>
							<i>*</i>
							<input type="Password" placeholder="Password" name="Password">
						</div>
					</div>
<!-- ------------------------注册add内容区---------------------- -->
					<div class="reg-add">
						<p>Additional Information</p>
						<div class="reg-in">
							<span>First Name:</span>
							<i>*</i>
							<input type="text" placeholder="First Name" name="First Name">
						</div>
						<div class="reg-in">
							<span>Last Name:</span>
							<i>*</i>
							<input type="text" placeholder="Last Name" name="Last Name">
						</div>
						<div class="reg-in">
							<span>Mobile Number:</span>
							<input class="mobile" type="text" placeholder="09171234567" name="09171234567">
						</div>
						<div class="reg-in clearfix">
							<span class="reg-l">Birthday:</span>
							<div class="bir reg-l">
								<select name="year" id="year">
									<option value="Year">Year</option>
								</select>
								<select name="Month" id="Month" class="mar">
									<option value="Month">Month</option>
								</select>
								<select name="Day" id="Day" class="mar">
									<option value="Day">Day</option>
								</select>
							</div>
						</div>
						<div class="reg-in clearfix">
							<span class="reg-l">Gender:</span>
							<div class="bir reg-l">
								<select name="Male" id="Male">
									<option value="1">Male</option>
									<option value="0">Female</option>
								</select>
								
							</div>
						</div>
						<a class="but" href="#">Submit</a>

					</div>
				</div>

			</div>
		</div>
    </body>
</html>
