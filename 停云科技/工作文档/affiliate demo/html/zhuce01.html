<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Goods</title>
<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
<script src="../js/script.js"></script>
<script>
	$(function(){
		$("#nav").find("a").click(function(){
			var p=$(this).parent();
			p.attr("class","selected");
			p.siblings().attr("class","default");
		})
	})
		$(function(){
		$("#sub-menu").find("a").click(function(){
			var p=$(this).parent();
			p.attr("class","selected");
			p.siblings().attr("class","default");
		})
	})
</script>
<link rel="stylesheet" type="text/css" media="all" href="css/whhg.css" />
</head>

<body class="easyui-layout" >
<!--top -->
<div data-options="region:'north',border:false">
  <div class="logo"> 
  </div>
</div>
<!--top -->

<!--right -->
<div data-options="region:'center',border:false,split:false" style="overflow:hidden;">
  <iframe name="main" src="zhuce01_a.html"  height="100%"  width="100%" frameborder="0" scrolling="no" ></iframe>
</div>
<!--right -->


<script type="text/javascript">
		$(document).ready(function() {
			// Store variables
			var accordion_head = $('.accordion > li > a'),
				accordion_body = $('.accordion li > .sub-menu');
			// Open the first tab on load
			accordion_head.first().addClass('active').next().slideDown('normal');

			// Click function
			accordion_head.on('click', function(event) {
				// Disable header links
				event.preventDefault();
				// Show and hide the tabs on click
				if ($(this).attr('class') != 'active'){
					accordion_body.slideUp('normal');
					$(this).next().stop(true,true).slideToggle('normal');
					accordion_head.removeClass('active');
					$(this).addClass('active');
				}
			});
			});
	</script>

</body>
</html>
